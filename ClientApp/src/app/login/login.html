<div class="simple-page-wrap">
    <div class="simple-page-logo animated swing">
        <a href="#">
            <span><i class="fa fa-gg"></i></span>
            <span>DELPAC</span>
        </a>
    </div><!-- logo -->
    <div class="simple-page-form animated flipInY" id="login-form">
      <h4 class="form-title m-b-xl text-center">Ingresar al sistema de control de garant&iacute;as</h4>
        <div class="form-group center-block">
          <input id="sign-in-email"  [(ngModel)]="usuario" type="text" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
          <input id="sign-in-password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group m-b-xl">
          <div class="checkbox checkbox-primary">
            <input type="checkbox" id="keep_me_logged_in" />
            <label for="keep_me_logged_in">Recordarme</label>
          </div>
        </div>
        <input type="button" class="btn btn-primary" value="Ingresar" (click)="login()">
    </div><!-- #login-form -->
</div>
