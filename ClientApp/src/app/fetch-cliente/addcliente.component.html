<div class="col-md-10 col-md-offset-1">
  <h1 style="text-align:left">{{title}}</h1>
  <h3 style="text-align:left">Exoneraci&oacute;n de clientes</h3>
  <div class="widget">
    <hr class="widget-separator">
  </div>
  <hr />

  <form [formGroup]="clienteForm" (ngSubmit)="save()" #formDir="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="control-demo-4" class="col-sm-3">Ruc</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" autofocus="autofocus" formControlName="ruc" placeholder="Ruc del cliente" id="ruccl" required>
      </div>
      <span class="text-danger" *ngIf="ruc.invalid && formDir.submitted">
        Ruc es requerido.
      </span>
    </div>

    <div class="form-group">
      <label for="control-demo-4" class="col-sm-3">Cliente</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" formControlName="cliente" placeholder="Nombre del cliente" required>
      </div>
      <span class="text-danger" *ngIf="cliente.invalid && formDir.submitted">
        Nombre del cliente es requerido.
      </span>
    </div>

    <div class="form-group">
      <label for="control-demo-4" class="col-sm-3">Exoneraci&oacute;n</label>
      <div class="col-sm-9">
        <select class="form-control" data-val="true" formControlName="exoneracion">
          <option value="">-- Seleccionar --</option>
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
      <span class="text-danger" *ngIf="exoneracion.invalid && formDir.submitted">
        Seleccione tipo de exoneracion.
      </span>
    </div>

    <div class="form-group">
      <label for="control-demo-4" class="col-sm-3">Observaci&oacute;n</label>
      <div class="col-sm-9">
        <textarea class="form-control" id="textarea" formControlName="observacion" placeholder="Ingrese una observaci&oacute;n (opcional)"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
